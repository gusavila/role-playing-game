<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Dragon Repeller</h1>
      <div id="game">
        
        <div id="text">
          Welcome to Dragon Repeller. You must defeat the dragon that is
          preventing people from leaving the town. You are in the town square.
          Where do you want to go? Use the buttons above.
        </div>
        <div id="monsterStats">
          <span class="stat"
            >Monster Name: <strong><span id="monsterName"></span></strong
          ></span>
          <span class="stat"
            >Health: <strong><span id="monsterHealth"></span></strong
          ></span>
        </div>
        <div id="controls">
          <button id="button1">Go to store</button>
          <button id="button2">Go to cave</button>
          <button id="button3">Fight dragon</button>
        </div>
        <div id="stats">
          <span class="stat"
            >XP: <strong><span id="xpText">0</span></strong></span
          >
          <span class="stat"
            ><strong><img src="./assets/images/heart-icon.png" alt="Heart icon"><span id="healthText">100</span></strong></span
          >
          <span class="stat"
            ><strong><img src="./assets/images/coin-icon.png" alt="Coin icon"><span id="goldText">50</span></strong></span
          >
        </div>
      </div>
    </div>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
